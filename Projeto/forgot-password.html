<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/icon-instagram.png" type="image/png">
    <title>Instagram</title>
  </head>
  <body>
    <div class="container-forgot-password">
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <h2>Problemas para entrar?</h2>
          <p class="p">
            Insira o seu email, telefone ou nome de usuário e enviaremos um link
            para você voltar a acessar a sua conta.
          </p>

          <div>
            <div>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email, telefone ou nome de usuário"
              />
            </div>
          </div>

          <div>
            <div>
              <button type="button" class="instagram-button-open">
                Enviar link para login
              </button>
            </div>
          </div>
          <div class="instagram-ou">
            <hr />
            OU
            <hr />
          </div>

          <a class="create-new-account" href="accounts.html"
            >Criar nova conta</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
