<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/icon-instagram.png" type="image/png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular" />
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />

          <div>
            <div>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Telefone, nome de usuário ou email"
              />
            </div>

            <div>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Senha"
              />
            </div>
          </div>

          <div>
            <div>
              <button type="button" class="instagram-button-open">
                Entrar
              </button>
            </div>
          </div>

          <div class="instagram-ou">
            <hr />
            OU
            <hr />
          </div>

          <button class="instagram-button-facebook">
            <span class="fa" style="font-size: 19px; color: #385185"
              >&#xf230;</span
            >
            <span class="instagram-open"> Entrar com o Facebook</span>
          </button>

          <a href="forgot-password.html" class="instagram-forgot-password"
            >Esqueceu a senha?</a
          >
        </div>
        <div class="group">
          <p>
            Não tem uma conta?
            <a class="link-blue" href="accounts.html"> Inscreva-se</a>
          </p>
        </div>
        <div>
          <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
              <a href="#" class="app-download"></a>
              <a href="#" class="app-download"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
