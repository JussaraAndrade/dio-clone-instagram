<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/icon-instagram.png" type="image/png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Instagram</title>
</head>
<body>
    
    <div class="container">
        <div class="instagram-continue">
          <div class="group">
            <img
              src="./img/instagram-logo.png"
              class="instagram-logo"
              alt="instagram logo"
            />
            <h2>Cadastre-se para ver fotos e vídeos dos seus amigos.</h2>
            
            <div>
                <div>
                  <button type="button" class="instagram-button-open">
                    <span class="fa" style="font-size: 19px; color: #ffffff;"
                  >&#xf230;</span
                > Entrar com o Facebook
                  </button>
                </div>
              </div>
  
            <div class="instagram-ou">
              <hr />
              OU
              <hr />
            </div>

            <div>
                <div>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Número do celular ou email"
                  />
                </div>
                <div>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Nome completo"
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      id="username"
                      name="username"
                      placeholder="Nome de usuário"
                    />
                  </div>
    
                <div>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Senha"
                  />
                </div>
              </div>

            <div>
                <div>
                  <button type="button" class="instagram-button-open">
                   Cadastre-se
                  </button>
                </div>
              </div>
  
            <p class="instagram-policy policy">
                Ao se cadastrar, você concorda com nossos
                <p class="instagram-policy">
                    Termos, Política de Dados e Política de Cookies.
                </p>
            </p>
          </div>

          <div class="group">
            <p>
              Tem um conta?
              <a class="link-blue" href="login.html"> Conecte-se</a>
            </p>
          </div>
          <div>
            <div class="get-the-app">
              <p class="get-app">Baixe o aplicativo</p>
              <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
